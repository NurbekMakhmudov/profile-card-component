<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/app.css">

</head>
<body  class="d-flex vh-100 justify-content-center align-items-center">

<img class="img-top"  src="images/bg-pattern-top.svg" alt="">
<div class="z-1 card border-0 rounded-4 d-flex text-center text-black-50">
    <img class="rounded-4 rounded-bottom-0" src="images/bg-pattern-card.svg" alt="">
    <img class="mx-auto user-img" src="images/image-victor.jpg" alt="">
    <p><b class="text-black">Victor Crest</b> 26</p>
    <p>London</p>
    <hr>
    <div class="row p-4">
        <div class="col">
            <b class="text-black">80K</b> <br>
            <h6>Followers</h6>
        </div>
        <div class="col">
            <b class="text-black">803K</b> <br>
            <h6>Likes</h6>
        </div>
        <div class="col">
            <b class="text-black">1.4K</b> <br>
            <h6>Photos</h6>
        </div>
    </div>
</div>
<img class="img-bottom"  src="images/bg-pattern-bottom.svg" alt="">


</body>
</html>
